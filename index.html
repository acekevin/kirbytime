<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

</head>
<body>
<div style='border: 1px solid red; top: 0; left: 0; position: absolute; width: 1920px; height: 1080px;'></div>
<div style='border: 1px solid red; top: 20px; left: 20px; position: absolute; width: 400px; height: 300px;'></div>
<div style='border: 1px solid red; top: 20px; left: 600px; position: absolute; width: 1300px; height: 1040px;'></div>

<script>
  // Edit below ðŸ”» ðŸ”» ðŸ”» ðŸ”» ðŸ”»

  // Set this to some bigger number to preload kirby's
  const INITIAL_KIRBYS = 0;

  // Set this to when you want kirby's to appear
  const INTERVAL_MS = 1; // 900000 for 15 minutes

  const IMAGE_WIDTH_MIN = 24;
  const IMAGE_WIDTH_MAX = 128;
  const IMAGE_WIDTH = 50; // width in pixels, height will adjust accordingly

  // Add your list of remote or local kirby's, all will be resized to 50px x 50px
  const IMAGES = [
    'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fcharacters%2Fimages%2F6%2F66%2FKirby_(KRTDL).png%2Frevision%2Flatest%3Fcb%3D20140622151800&f=1&nofb=1',
    'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fnintendo%2Fimages%2Fd%2Fdf%2FCutter_Kirby.png%2Frevision%2Flatest%2Fscale-to-width-down%2F2000%3Fcb%3D20160427042856%26path-prefix%3Den&f=1&nofb=1',
    'https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fvignette2.wikia.nocookie.net%2Fkirbyfanon%2Fimages%2Fa%2Fa7%2FMic_Kirby.png%2Frevision%2Flatest%2Fscale-to-width-down%2F2000%3Fcb%3D20150326071204&f=1&nofb=1',
    'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fkirby%2Fimages%2F3%2F30%2FKFD_Yellow_Kirby_artwork.png%2Frevision%2Flatest%2Fscale-to-width-down%2F2000%3Fcb%3D20180331044813%26path-prefix%3Den&f=1&nofb=1',
  ];

  // Add for each region where a Kirby shouldn't go [X0, Y0, X1, Y1]
  const DEAD_ZONES = [
    [20, 20, 420, 320],
    [600, 20, 1900, 1060],
  ]

  // ðŸ’€ ðŸ’€ ðŸ’€ ðŸ’€ ðŸ’€ DON'T TOUCH BELOW HERE!

  const imageSize = IMAGES.length;
  const width = Math.min(1920, window.innerWidth);
  const height = Math.min(1080, window.innerHeight);
  let counter = 0;

  function random(size, min = 0) {
    return Math.round(Math.random() * size + min);
  }

  function getXY() {
    const x = random(width);
    const y = random(height);
    if (DEAD_ZONES.some(z => x >= z[0] && x <= z[2] && y >= z[1] && y <= z[3])) {
      console.log('DEADZONE ' + x + ' ' + y);
      return getXY();
    }

    return [x, y];
  }

  function kirbytime() {
    const img = document.createElement("img");
    const size = random(IMAGE_WIDTH_MAX - IMAGE_WIDTH_MIN, IMAGE_WIDTH_MIN);
    const midpoint = Math.round(size / 2);

    img.src = IMAGES[counter++ % imageSize];
    img.style.width = size + 'px';

    const [left, top] = getXY(); // adjust for offset
    img.style.top = (top - midpoint) + 'px';
    img.style.left = (left - midpoint) + 'px';
    img.style.position = 'absolute';
    img.style.transform = 'rotate(' + random(90, -45) + 'deg) scaleX(' + (Math.round(Math.random()) ? 1 : -1) + ')';

    document.body.appendChild(img);
  }

  // Preload Kirbys
  for (i = 0; i < INITIAL_KIRBYS; i++) {
    kirbytime();
  }

  setInterval(kirbytime, INTERVAL_MS);

</script>
</body>
</html>
